name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: ðŸŒ Deploy to iasalta.socialsflow.io
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Para comparar cambios

      - name: ðŸ” Display deployment info
        run: |
          echo "ðŸš€ Deploying to Production"
          echo "ðŸ“ Branch: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.event.head_commit.message }}"

      - name: ðŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.DS_Store
            **/README.md
            **/DEPLOYMENT-README.md
            **/*.md
            .github/**
          dangerous-clean-slate: false
          dry-run: false

      - name: âœ… Deployment complete
        run: |
          echo "âœ¨ Deployment successful!"
          echo "ðŸŒ Site URL: https://iasalta.socialsflow.io"
          echo "â° Deployed at: $(date)"

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Site**: [iasalta.socialsflow.io](https://iasalta.socialsflow.io)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Commit**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ **By**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1
